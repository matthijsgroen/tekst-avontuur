    font-family: computerletters, 'Source Code Pro', monospace;
    margin: 0;
    height: 100%;
}
table, input, textarea, button {
    font-family: inherit;
}
#screen .actie {
    margin-top: 1em;
}
.actie a {
    text-decoration: none;
}
#width {
    white-space: nowrap;
    display: inline-block;
    pointer-events: none;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
#screen { -webkit-transform-origin: top left; transform-origin: top left; }

#screen ul:not(.acties) {
    list-style-type: none;
    padding-left: 0;
}
#screen ul:not(.acties) li {
    padding-left: var(--inspring);
    text-indent: calc(-1 * var(--inspring));
}
#screen ul:not(.acties) li::before {
    content: '- '
}
#screen ul.acties {
    padding-left: var(--inspring-lijst);
}

 ketel begint te borrelen. De kleuren in de ketel wisselen elkaar steeds sneller af.","Er schieten allerlei stralen licht in alle kleuren uit de ketel.","Je voelt je ineens heel raar. Je wilt wat zeggen.","","*c3","$n: 'Bêêêh'","","*c2","Je loopt naar een spiegel. Oh, nee!! Je bent in een geit veranderd!","*c7","","...Tien minuten later...","","*s3","*c2","Je verandert weer naar een mens.","Oef, je hebt geluk!"],"test":["2=0","1=12","12=3","6=1","59=4"]},{"schermData":["*c2","De ketel begint te borrelen. De kleuren in de ketel verschieten steeds sneller.","Er komen paarse dampen uit de ketel.","Ineens begint alles om je heen heel groot te worden.","","*c3","$n: 'Oh nee! Ik ben aan het krimpen!'","*c2","","Je probeert de tafel op te klimmen richting de ketel, maar de poten van de tafel","zijn te glad om tegenop te klimmen.","*c7","","...Tien minuten later...","","*s3","*c2","Je verandert weer naar normale lengte.","Oef, je hebt geluk!"],"test":["2=0","1=12","12=3","6=1","59=5"]},{"schermData":["","De maansteen springt ineens uit de ketel en land op tafel."],"test":["2=0","1=12","12=3","4>4","4<10","6=1","59>0","36=3"],"actie":["36=4"]},{"schermData":["","De tand van de draak springt ineens uit de ketel en land op tafel."],"test":["2=0","1=12","12=3","4>4","4<10","6=1","59>0","45=4"],"actie":["45=3"]},{"schermData":[],"test":["2=0","1=12","12=3","4>4","4<10","6=1","59>0","48=3"],"actie":["48=0"]},{"schermData":[],"test":["2=0","1=12","12=3","4>4","4<10","6=1","59>0"],"actie":["59=0","4=0","6=0","20=1"]},{"schermData":["*c2","Je slaat de hele dikke almanak open.",""],"test":["2=0","1=12","12=3","4=2","6=2"],"actie":["6=3","4=0"]},{"schermData":["*c2","Je slaat het receptenboek open.",""],"test":["2=0","1=12","12=3","4=3","6=2","51=0"],"actie":["6=4","4=0"]},{"schermData":["*c2","Je kijkt in het receptenboek, dat open op de werkbank ligt.",""],"test":["2=0","1=12","12=3","4=3","6=2","51>0"],"actie":["6=4","4=0"]},{"schermData":["*c6","Bladzijde 1. -- Introductie --","", st: 'Sinds 2 dagen komt er wild gebrul uit het woud. En sinds 2 dagen is ook mijn dochter vermist!  ... Eerst de brand bij de boer. En nu heeft hij ook mijn lieve Bloem te pakken!'"],"test":["1=16","16=1","4=4","2=0"],"actie":["26=1","20=1","4=0"]},{"schermData":["*c3","$n: 'Heb jij ook gehoord dat er een schat ergens is?'","","*c9","Gerst: 'Er gaan geruchten. Ik geloof er niets van hoor, maar wat ik gehoord had was dat onder een speciale plant in het moeras een Maansteen moet liggen.","  En pas als die gloeit dat je dan een speciale route moet lopen.","  Het was een plant met ruitvormige bladeren.'","*c2","","Je vindt het erg interessant, en maakt er een aantekening van."],"test":["1=16","16=1","4=8","2=0"],"actie":["4=0","36=1","34+1"]},{"schermData":["*c3","$n: 'Waarom is uw toonbank leeg?'","","*c9","Gerst: 'Ik heb alleen nog wat koekjes. Mijn meel is op.'","","*c2","De bakker blijft snikken.","*c9","","Gerst: 'Mijn dochter is weg en mijn meel is op. Ik heb wel geld maar er zijn geen dappere strijders beschikbaar om mijn Bloem te redden! Kon ik maar weer bakken, dan was dat nog een fijne afleiding.'"],"test":["1=16","16=1","4=6","2=0"],"actie":["4=0"]},{"schermData":["*c3","$n: 'Ik heb meel gehaald.'","","*c9","Gerst: 'Echt waar? Dank u! Dit brengt helaas niet mijn Bloem terug, maar dan kan ik in ieder geval weer wat bakken ter afleiding.'","","*c2","De bakker geeft je 100 geldstukken.","*c3","","$n: 'Dit is echt veel te veel!'","","*c9","Gerst: 'Wat heb ik aan geld als ik niet eens mijn eigen dochter kan redden?'","*c2","","De bakker staat weer voor zich uit te staren..."],"test":["1=16","16=1","4=7","2=0"],"actie":["4=0","33=3","22+100"]},{"schermData":["*c3","$n: 'Kunt u me meer vertellen over het monster?'","","*c9","Gerst: 'Het beest leeft in het donkere woud, ten oosten van hier.'","","*c2","De bakker heeft moeite om niet in huilen uit te barsten.","*c9","","Gerst: 'Sinds 2 dagen komt er wild gebrul uit het woud. En sinds 2 dagen is ook mijn dochter vermis const cls = () => (screenElement.innerHTML = "");
const startSpel = () => document.getElementById("welkom").remove();
let skip = false;
let naam = "";
let spelToestand = Array(100).fill(0);

const screenElement = document.getElementById("screen");
const saveButton = document.getElementById("save");
confirming = false;
saveButton.addEventListener("click", () => {
  if (confirming) {
    localStorage.removeItem("opslag");
    localStorage.removeItem(`opslag-${bewaarSleutel}`);
    document.location.reload();
  } else {
    saveButton.textContent = "Druk om reset te bevestigen";
    confirming = true;
    setTimeout(() => {
      saveButton.textContent = "Spel herstarten";
      confirming = false;
    }, 10000);
  }
});

const widthRuler = document.getElementById("width");
widthRuler.textContent =
  'A Quick brown fox jumps. It jumps fast and HIGH over the "Lazy", sleeping, dog!?';

const resizeFont = () => {
  document.body.setAttribute("style", `font-size: 1rem;`);
  widthRuler.setAttribute("style", "display: block;");
  let screenWidth = screenElement.getBoundingClientRect().width;
  let lineWidth = widthRuler.getBoundingClientRect().width;
  const scale = Math.max(screenWidth / lineWidth, 1);
  document.body.setAttribute("style", `font-size: ${scale}rem;`);
  widthRuler.setAttribute("style", "display: none;");
};

window.addEventListener("resize", () => setTimeout(resizeFont, 100));
resizeFont();

window.addEventListener("mouseup", () => (skip = true));
window.addEventListener("touchend", () => (skip = true));

const sleep = duration =>
  duration === 0 || skip
    ? true
    : new Promise(resolve =>
        skip ? resolve() : setTimeout(resolve, duration * 1e3)
      );

let actieveKleur = "color7";
const color = index => (actieveKleur = `color${index}`);
const printActie = (tekst, actie, parent) => {
  const lijstItem = document.createElement("li");
  lijstItem.classList.add("actie", actieveKleur);
  if (/^[a-z]$/.test(actie)) {
    lijstItem.setAttribute("style", "list-style-type: lower-alpha;");
    lijstItem.setAttribute("value", `${actie.charCodeAt(0) - 96}`);
  }
  if (/^[0-9]$/.test(actie)) {
    lijstItem.setAttribute("style", "list-style-type: decimal;");
    lijstItem.setAttribute("value", `${actie.charCodeAt(0) - 48}`);
  }

  const linkTag = document.createElement("a");
  linkTag.setAttribute("href", "#");
  linkTag.addEventListener("click", e => {
    e.preventDefault();
    keyPressed = `${actie}`;
    return false;
  });
  lijstItem.appendChild(linkTag);
  const textNode = document.createTextNode(tekst);
  const tag = document.createElement("span");
  tag.appendChild(textNode);
  tag.setAttribute("class", actieveKleur);
  linkTag.appendChild(tag);
  parent.appendChild(lijstItem);
};

const print = tekst => {
  let parent = screenElement.children[screenElement.children.length - 1];
  if (parent.tagName === "UL") {
    const items = parent.getElementsByTagName("li");
    parent = items.item(items.length - 1);
  }

  tekst.split("\n").forEach((element, index, list) => {
    if (element !== "") {
      const textNode = document.createTextNode(element);
      const tag = document.createElement("span");
      tag.appendChild(textNode);
      tag.setAttribute("class", actieveKleur);
      parent.appendChild(tag);
    }
    if (index < list.length - 1) {
      const tag = document.createTextNode(" ");
      parent.appendChild(tag);
    }
  });
  if (tekst.includes("\n")) {
    screenElement.parentElement.scroll({
      top: screenElement.scrollHeight,
      behavior: "smooth"
    });
  }
};

const toets = (plek, bewerking, waarde) =>
  (bewerking === "=" && spelToestand[plek] === waarde) ||
  (bewerking === "!" && spelToestand[plek] !== waarde) ||
  (bewerking === ">" && spelToestand[plek] > waarde) ||
  (bewerking === "<" && spelToestand[plek] < waarde);

const toegestaan = beweringen =>
  beweringen.every(bewering => {
    const [, plek, bewerking, waarde] = bewering.match(/(\d+)([=!<>])(\d+)/);
    return toets(parseInt(plek, 10), bewerking, parseInt(waarde, 10));
  });

const interpoleer = zin =>
  zin
    .replace(/\$n/g, naam)
    .replace(/#\d{2}/g, num => ` ${spelToestand[parseInt(num.slice(1), 10)]}`);

const tekst = async (verteller, zin, eerderGelezen) => {
  color(verteller);
  if (zin === "") {
    const paragraaf = document.createElement("p");
    screenElement.appendChild(paragraaf);
    return;
  }
  const isLijstItem = zin.match(/^\s*-\s(\S.*)$/);
  if (isLijstItem) {
    const parent = screenElement.children[screenElement.children.length - 1];
    if (parent.tagName === "UL") {
      const item = document.createElement("li");
      parent.appendChild(item);
    } else {
      const lijst = document.createElement("ul");
      lijst.setAttribute("class", actieveKleur);
      const item = document.createElement("li");
      lijst.appendChild(item);
      screenElement.appendChild(lijst);
    }
    if (parent.tagName === "P" && parent.children.length === 0) {
      parent.remove();
    }
    zin = isLijstItem[1];
  }

  const isGesprek = /^.*: '/.test(zin);
  if (isGesprek) {
    const paragrafen = screenElement.getElementsByTagName("p");
    const huidigeParagraaf = paragrafen.item(paragrafen.length - 1);
    huidigeParagraaf.classList.add("gesprek");
  }

  for (const letter of zin) {
    print(letter);
    await sleep(eerderGelezen ? 0 : 0.02);
  }
  print("\n");
};

const toonGebeurtenis = async () => {
  let verteller = 7;
  const paragraaf = document.createElement("p");
  screenElement.appendChild(paragraaf);

  skip = false;
  for (const teksten of avontuur.scherm) {
    if (toegestaan(teksten.test)) {
      const eerderGelezen = teksten.gelezen === true;
      if (!eerderGelezen) teksten.gelezen = true;
      for (const zin of teksten.schermData) {
        if (zin[0] === "*") {
          // Opmaak
          const commando = zin[1];
          const data = zin.slice(2);
          if (commando === "c") {
            verteller = parseInt(data, 10);
          }
          if (commando === "s") {
            await sleep(parseInt(data, 10));
          }
        } else {
          await tekst(verteller, interpoleer(zin), eerderGelezen);
          await sleep(eerderGelezen ? 0.1 : 0);
        }
      }
      if (teksten.actie) {
        voerActieUit(teksten.actie);
      }
    }
  }
  keyPressed = null;
};

const muteer = (plek, bewerking, waarde) => {
  if (bewerking === "=") {
    spelToestand[plek] = waarde;
  }
  if (bewerking === "+") {
    spelToestand[plek] += waarde;
  }
  if (bewerking === "-") {
    spelToestand[plek] -= waarde;
  }
  if (bewerking === "r") {
    spelToestand[plek] = Math.min(
      waarde,
      Math.max(1, Math.ceil(Math.random() * waarde))
    );
  }
};

document.addEventListener("keypress", event => {
  keyPressed = event.key;
  if (keyPressed == " ") {
    skip = true;
  }
});

const keypress = () =>
  new Promise(resolve => {
    let watcher = setInterval(() => {
      if (keyPressed !== null) {
        resolve(keyPressed);
        keyPressed = null;
        clearInterval(watcher);
      }
    }, 100);
  });

const voerActieUit = instructies => {
  instructies.forEach(instructie => {
    const [, plek, bewerking, waarde] = instructie.match(/(\d+)([=+-r])(\d+)/);
    muteer(parseInt(plek, 10), bewerking, parseInt(waarde, 10));
  });
};

const toetsen = "123456789abcdefghijklmnop";

const toonActies = async () => {
  const acties = [];
  let geteldeActies = 0;

  for (const actie of avontuur.acties) {
    if (toegestaan(actie.test)) {
      const toets = actie.toets || `${++geteldeActies}`;
      acties.push({
        naam: interpoleer(actie.tekst),
        actie: actie.actie,
        kleur: actie.kleur,
        toets
      });
    }
  }

  const actieLijst = document.createElement("ul");
  actieLijst.classList.add("acties");
  screenElement.appendChild(actieLijst);
  for (const actie of acties) {
    await sleep(0.2);
    color(actie.kleur);
    printActie(actie.naam, actie.toets, actieLijst);
  }
  // geen acties, dan is spel voorbij
  if (acties.length === 0) {
    // TODO: Template moet hier in kunnen haken om af te sluiten
    return false;
  }

  let toets;
  let gekozen = null;
  do {
    toets = await keypress();
    gekozen = acties.find(actie => actie.toets === toets);
  } while (!gekozen);

  voerActieUit(gekozen.actie);
  return true;
};

const krijgNaam = () =>
  new Promise(resolve => {
    const formulier = document.getElementById("welkom");
    formulier.addEventListener("submit", async event => {
      event.preventDefault();
      const naam = document.getElementById("naam").value;
      if (naam.trim() === "") return;
      await startSpel();
      resolve(naam);
    });
  });

const laadSpel = async () => {
  try {
    const opgeslagen =
      localStorage.getItem(`opslag-${bewaarSleutel}`) ||
      (bewaarSleutel === "koerier" && localStorage.getItem("opslag"));
    if (!opgeslagen) return false;
    let data = JSON.parse(opgeslagen);

    naam = data.naam;
    spelToestand = data.gameState;
    await startSpel();
    return true;
  } catch (e) {}
  return false;
};

const bewaarSpel = () => {
  try {
    const opslag = {
      naam,
      gameState: spelToestand
    };
    localStorage.setItem(`opslag-${bewaarSleutel}`, JSON.stringify(opslag));
  } catch (e) {}
};

const spelLus = async () => {
  const spelGeladen = await laadSpel();
  if (!spelGeladen) {
    naam = await krijgNaam();
    skip = false;
    bewaarSpel();
  }

  const menu = document.querySelector(".menu");
  menu.classList.remove("verberg");
  let heeftActies;

  do {
    await cls();
    await toonGebeurtenis();
    heeftActies = await toonActies();
    bewaarSpel();
    skip = false;
    // -- template:eindLus
  } while (heeftActies);
  // Spel afgelopen
};
spelLus();
